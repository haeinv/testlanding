<!DOCTYPE html>
<html class="dark" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>결제 완료 - FitChat</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec92",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221a",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-white/10">
        <div class="flex items-center p-4 justify-between max-w-7xl mx-auto">
            <a href="index.html" class="flex items-center gap-2">
                <div class="text-primary flex size-8 items-center justify-center">
                    <span class="material-symbols-outlined text-3xl">fitness_center</span>
                </div>
                <h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">FitChat</h2>
            </a>
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center px-4 py-16">
        <div class="text-center max-w-md">
            <div class="inline-flex items-center justify-center w-24 h-24 bg-primary/20 rounded-full mb-6">
                <span class="material-symbols-outlined text-primary text-6xl">check_circle</span>
            </div>
            <h1 class="text-slate-900 dark:text-white text-3xl font-black mb-4">
                결제가 완료되었습니다!
            </h1>
            <p class="text-slate-600 dark:text-slate-400 text-lg mb-8">
                FitChat 구독이 성공적으로 시작되었습니다.<br>
                이제 센터 관리의 새로운 경험을 시작해보세요.
            </p>

            <!-- Payment Info -->
            <div class="bg-white dark:bg-[#193328]/30 rounded-xl p-6 border border-slate-200 dark:border-white/10 mb-8 text-left">
                <h3 class="text-slate-900 dark:text-white font-bold mb-4">결제 정보</h3>
                <div class="space-y-3 text-sm">
                    <div class="flex justify-between">
                        <span class="text-slate-500">주문번호</span>
                        <span id="order-id" class="text-slate-900 dark:text-white font-medium">-</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-slate-500">결제금액</span>
                        <span id="amount" class="text-primary font-bold">-</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-slate-500">결제키</span>
                        <span id="payment-key" class="text-slate-900 dark:text-white font-medium text-xs truncate max-w-[200px]">-</span>
                    </div>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="dashboard.html" class="inline-flex items-center justify-center gap-2 bg-primary text-black font-bold px-8 py-4 rounded-lg hover:bg-primary/90 transition-colors">
                    <span class="material-symbols-outlined">dashboard</span>
                    대시보드로 이동
                </a>
                <a href="index.html" class="inline-flex items-center justify-center gap-2 border border-slate-300 dark:border-slate-700 text-slate-900 dark:text-white font-bold px-8 py-4 rounded-lg hover:bg-slate-100 dark:hover:bg-white/5 transition-colors">
                    홈으로
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-200 dark:border-white/10">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">fitness_center</span>
                    <span class="text-slate-900 dark:text-white font-bold">FitChat</span>
                </div>
                <p class="text-slate-500 text-sm">&copy; 2024 FitChat. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const amount = urlParams.get('amount');
        const paymentKey = urlParams.get('paymentKey');

        // Display payment info
        if (orderId) {
            document.getElementById('order-id').textContent = orderId;
        }
        if (amount) {
            document.getElementById('amount').textContent = '₩' + parseInt(amount).toLocaleString();
        }
        if (paymentKey) {
            document.getElementById('payment-key').textContent = paymentKey;
        }

        // Save payment to Firebase
        auth.onAuthStateChanged(async (user) => {
            if (user && orderId && amount) {
                // Extract plan name from orderId (e.g., FITCHAT_timestamp_random)
                const planName = localStorage.getItem('selectedPlanName') || 'Unknown';

                const paymentData = {
                    orderId: orderId,
                    amount: parseInt(amount),
                    paymentKey: paymentKey,
                    planName: planName,
                    status: '결제완료'
                };

                try {
                    await savePaymentInfo(user.uid, paymentData);
                    console.log('Payment saved to Firebase');
                    // Clear local storage
                    localStorage.removeItem('selectedPlanName');
                } catch (error) {
                    console.error('Error saving payment:', error);
                }
            }
        });
    </script>
</body>

</html>
