<!DOCTYPE html>
<html class="dark" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>결제 실패 - FitChat</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec92",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221a",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-white/10">
        <div class="flex items-center p-4 justify-between max-w-7xl mx-auto">
            <a href="index.html" class="flex items-center gap-2">
                <div class="text-primary flex size-8 items-center justify-center">
                    <span class="material-symbols-outlined text-3xl">fitness_center</span>
                </div>
                <h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">FitChat</h2>
            </a>
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center px-4 py-16">
        <div class="text-center max-w-md">
            <div class="inline-flex items-center justify-center w-24 h-24 bg-red-500/20 rounded-full mb-6">
                <span class="material-symbols-outlined text-red-500 text-6xl">error</span>
            </div>
            <h1 class="text-slate-900 dark:text-white text-3xl font-black mb-4">
                결제에 실패했습니다
            </h1>
            <p class="text-slate-600 dark:text-slate-400 text-lg mb-4">
                결제 처리 중 문제가 발생했습니다.<br>
                다시 시도해주세요.
            </p>

            <!-- Error Info -->
            <div class="bg-red-50 dark:bg-red-900/20 rounded-xl p-6 border border-red-200 dark:border-red-800 mb-8 text-left">
                <h3 class="text-red-600 dark:text-red-400 font-bold mb-2">오류 정보</h3>
                <p id="error-code" class="text-slate-600 dark:text-slate-400 text-sm mb-1">오류 코드: -</p>
                <p id="error-message" class="text-slate-600 dark:text-slate-400 text-sm">오류 메시지: -</p>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="payment.html" class="inline-flex items-center justify-center gap-2 bg-primary text-black font-bold px-8 py-4 rounded-lg hover:bg-primary/90 transition-colors">
                    <span class="material-symbols-outlined">refresh</span>
                    다시 시도
                </a>
                <a href="index.html" class="inline-flex items-center justify-center gap-2 border border-slate-300 dark:border-slate-700 text-slate-900 dark:text-white font-bold px-8 py-4 rounded-lg hover:bg-slate-100 dark:hover:bg-white/5 transition-colors">
                    홈으로
                </a>
            </div>

            <p class="text-slate-500 text-sm mt-8">
                문제가 계속되면 고객센터로 문의해주세요.<br>
                <a href="mailto:support@fitchat.kr" class="text-primary hover:underline">support@fitchat.kr</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-200 dark:border-white/10">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">fitness_center</span>
                    <span class="text-slate-900 dark:text-white font-bold">FitChat</span>
                </div>
                <p class="text-slate-500 text-sm">&copy; 2024 FitChat. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const message = urlParams.get('message');

        // Display error info
        if (code) {
            document.getElementById('error-code').textContent = '오류 코드: ' + code;
        }
        if (message) {
            document.getElementById('error-message').textContent = '오류 메시지: ' + decodeURIComponent(message);
        }
    </script>
</body>

</html>
