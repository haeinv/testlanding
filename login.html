<!DOCTYPE html>
<html class="dark" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec92",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221a",

                },

        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;

<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-white/10">
        <div class="flex items-center p-4 justify-between max-w-7xl mx-auto">
            <a href="index.html" class="flex items-center gap-2">
                <div class="text-primary flex size-8 items-center justify-center">
                    <span class="material-symbols-outlined text-3xl">fitness_center</span>
                </div>
                <h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">FitChat</h2>
            </a>
            <div class="flex items-center gap-6">
                <a href="about.html" class="text-slate-600 dark:text-slate-400 text-sm font-medium hover:text-primary transition-colors hidden sm:block">회사소개</a>
                <a href="app.html" class="text-slate-600 dark:text-slate-400 text-sm font-medium hover:text-primary transition-colors hidden sm:block">어플소개</a>
                <a href="payment.html" class="text-slate-600 dark:text-slate-400 text-sm font-medium hover:text-primary transition-colors hidden sm:block">결제</a>
                <a href="signup.html" class="text-slate-600 dark:text-slate-400 text-sm font-medium hover:text-primary transition-colors hidden sm:block">회원가입</a>
                <a href="login.html" class="text-primary text-sm font-bold leading-normal tracking-[0.015em] hidden sm:block">로그인</a>
                <span class="material-symbols-outlined text-slate-600 dark:text-slate-400 sm:hidden">menu</span>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center px-4 py-16">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-primary/10 rounded-2xl mb-4">
                    <span class="material-symbols-outlined text-primary text-4xl">fitness_center</span>
                </div>
                <h1 class="text-slate-900 dark:text-white text-3xl font-black">FitChat</h1>
                <p class="text-slate-600 dark:text-slate-400 mt-2">센터 관리의 새로운 기준</p>
            </div>

            <!-- Login Form -->
            <div class="bg-white dark:bg-[#193328]/30 rounded-2xl p-8 border border-slate-200 dark:border-white/10">
                <h2 class="text-slate-900 dark:text-white text-xl font-bold mb-6 text-center">로그인</h2>

                <form id="login-form" class="space-y-5">
                    <!-- Email -->
                    <div class="flex flex-col gap-2">
                        <label for="email" class="text-slate-900 dark:text-white text-sm font-medium">
                            이메일
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            placeholder="이메일을 입력하세요"
                            class="w-full h-12 px-4 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                        />
                    </div>

                    <!-- Password -->
                    <div class="flex flex-col gap-2">
                        <label for="password" class="text-slate-900 dark:text-white text-sm font-medium">
                            비밀번호
                        </label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            placeholder="비밀번호를 입력하세요"
                            class="w-full h-12 px-4 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                        />
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input
                                type="checkbox"
                                id="remember"
                                name="remember"
                                class="w-4 h-4 rounded border-slate-300 dark:border-slate-700 text-primary focus:ring-primary"
                            />
                            <span class="text-slate-600 dark:text-slate-400 text-sm">로그인 상태 유지</span>
                        </label>
                        <a href="#" class="text-primary text-sm font-medium hover:underline">비밀번호 찾기</a>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        class="w-full h-12 bg-primary text-black font-bold rounded-lg hover:bg-primary/90 transition-colors flex items-center justify-center gap-2"
                    >
                        <span>로그인</span>
                        <span class="material-symbols-outlined">login</span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="flex items-center gap-4 my-6">
                    <div class="flex-1 h-px bg-slate-200 dark:bg-slate-700"></div>
                    <span class="text-slate-500 text-sm">또는</span>
                    <div class="flex-1 h-px bg-slate-200 dark:bg-slate-700"></div>
                </div>

                <!-- Social Login -->
                <div class="space-y-3">
                    <button class="w-full h-12 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-lg font-medium text-slate-900 dark:text-white hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors flex items-center justify-center gap-3">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Google로 계속하기</span>
                    </button>
                    <button class="w-full h-12 bg-[#FEE500] rounded-lg font-medium text-[#3C1E1E] hover:bg-[#fdd800] transition-colors flex items-center justify-center gap-3">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="#3C1E1E">
                            <path d="M12 3C6.48 3 2 6.48 2 10.5c0 2.55 1.69 4.8 4.22 6.12-.13.47-.85 3.02-.88 3.22 0 0-.02.16.08.22.1.06.22.02.22.02.29-.04 3.37-2.2 3.9-2.57.79.12 1.61.18 2.46.18 5.52 0 10-3.48 10-7.5S17.52 3 12 3z"/>
                        </svg>
                        <span>카카오로 계속하기</span>
                    </button>
                </div>

                <!-- Signup Link -->
                <p class="text-center text-slate-600 dark:text-slate-400 text-sm mt-6">
                    아직 계정이 없으신가요?
                    <a href="signup.html" class="text-primary font-medium hover:underline">회원가입</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-200 dark:border-white/10">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">fitness_center</span>
                    <span class="text-slate-900 dark:text-white font-bold">FitChat</span>
                </div>
                <p class="text-slate-500 text-sm">&copy; 2024 FitChat. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    <script>
        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        // Form submission handler
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            if (!email || !password) {
                alert('이메일과 비밀번호를 입력해주세요.');
                return;
            }

            // Show loading
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="material-symbols-outlined animate-spin">progress_activity</span> 처리중...';
            submitBtn.disabled = true;

            // Set persistence based on remember checkbox
            const persistence = remember ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION;
            await auth.setPersistence(persistence);

            // Firebase login
            const result = await signInWithEmail(email, password);

            if (result.success) {
                window.location.href = 'dashboard.html';
            } else {
                let errorMessage = '로그인 중 오류가 발생했습니다.';
                if (result.error.includes('user-not-found')) {
                    errorMessage = '등록되지 않은 이메일입니다.';
                } else if (result.error.includes('wrong-password')) {
                    errorMessage = '비밀번호가 올바르지 않습니다.';
                } else if (result.error.includes('invalid-credential')) {
                    errorMessage = '이메일 또는 비밀번호가 올바르지 않습니다.';
                } else if (result.error.includes('too-many-requests')) {
                    errorMessage = '로그인 시도가 너무 많습니다. 잠시 후 다시 시도해주세요.';
                }
                alert(errorMessage);
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Google login
        document.querySelector('button:has(svg path[fill="#4285F4"])').addEventListener('click', async function() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                // Check if user exists in Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (!userDoc.exists) {
                    await db.collection('users').doc(user.uid).set({
                        email: user.email,
                        name: user.displayName || '',
                        phone: '',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        subscription: null,
                        centerName: ''
                    });
                }

                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Google login error:', error);
                if (error.code !== 'auth/popup-closed-by-user') {
                    alert('Google 로그인 중 오류가 발생했습니다.');
                }
            }
        });

        // Password reset
        document.querySelector('a[href="#"]').addEventListener('click', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            if (!email) {
                alert('비밀번호를 재설정할 이메일을 입력해주세요.');
                return;
            }
            try {
                await auth.sendPasswordResetEmail(email);
                alert('비밀번호 재설정 이메일을 발송했습니다.\n이메일을 확인해주세요.');
            } catch (error) {
                if (error.code === 'auth/user-not-found') {
                    alert('등록되지 않은 이메일입니다.');
                } else {
                    alert('이메일 발송 중 오류가 발생했습니다.');
                }
            }
        });
    </script>
</body>

</html>
